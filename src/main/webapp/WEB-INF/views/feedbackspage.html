<!DOCTYPE html>
<html lang="en" ng-app="AngularGoodApp">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>GoodApp for GoodData</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="resources/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
<link href="resources/css/styles.css" rel="stylesheet">
</head>

<body ng-controller="FeedbacksCtrl">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="navbar-header">
			<a class="navbar-brand" rel="home" href="/goodapp"><img
				src="resources/images/logo3.png" width="100"></a>

		</div>

		<div class="collapse navbar-collapse"
			style="margin-top: 44px; font-size: 16px;">

			<ul class="nav navbar-nav">
				<li><a href="/goodapp/">Speak up</a></li>
				<li><a href="/goodapp/feedbackspage">Feedbacks</a></li>
			</ul>
		</div>
	</div>


	<div class="container"
		 style="margin-top: 150px; display: block; width: 600px;">

		<table class="table">
			<thead>
				<tr>
					<th> Name </th>
					<th> Email </th>
					<th> Comment </th>
					<th> Spammed </th>
				</tr>				
			</thead>
			<tbody>
				<tr ng-repeat="fb in feedbacks">
					<td> {{fb.name}}</td>
					<td> {{fb.email}} </td>
					<td> {{fb.comment}}</td>
					<td ng-show="fb.spam==1"> true </td>
					<td ng-show="fb.spam==0"> false </td>
				</tr>
			</tbody>
			
		</table>


	</div> <!-- container -->

	<div class="footer">
		<p>GoodApp for GoodData by Ahliddin Ibragimov</p>
	</div>
	
	
	<!-- external libs -->
	<!-- <script	src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script> -->
	<script src="resources/lib/jquery/dist/jquery.min.js"></script>
	<script src="resources/lib/bootstrap/bootstrap.min.js"></script>
	<script src="resources/lib/angular/angular.min.js"></script>
	
	<!-- local angular scripts -->
	<script src="resources/js/controllers.js"></script>
</body>
</html>
