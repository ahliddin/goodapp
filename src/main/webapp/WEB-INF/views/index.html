<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>GoodApp for GoodData</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="resources/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
<link href="resources/css/styles.css" rel="stylesheet">
</head>
<body ng-app="AngularGoodApp">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="navbar-header">
			<a class="navbar-brand" rel="home" href="#"><img
				src="resources/images/logo3.png" width="100"></a>

		</div>

		<div class="collapse navbar-collapse"
			style="margin-top: 44px; font-size: 16px;">

			<ul class="nav navbar-nav">
				<li><a href="#">Speak up</a></li>
				<li><a href="#">Feedbacks</a></li>
			</ul>
		</div>
	</div>


	<div class="container" ng-controller="SpeakupCtrl"
		 style="margin-top: 150px; display: block; width: 600px;">

		<form role="form" style="width:500px; align:center;" >
			  
			<div class="form-group">
				<label for="Your name">Name</label> 
				<input type="text" ng-model="feedback.name"
					class="form-control" id="name" placeholder="Your name">
			</div>

			<div class="form-group">
				<label for="email">Email address</label> 
				<input type="email" ng-model="feedback.email"
					class="form-control" id="email" placeholder="Your email">
			</div>

			<div class="form-group">
				<label for="comment">Comment</label>
				<textarea class="form-control" id="comment" rows="10"
						  ng-model="feedback.comment"></textarea>
			</div>

			<div class="checkbox">
				<label>Spam me </label>
				<input type="checkbox" ng-model="feedback.spam" ng-checked="feedback.spam"> 
			</div>
			
			<button type="submit" class="btn btn-default"
					ng-click="submitForm(feedback)">Submit</button>
		</form>



	</div> <!-- container -->

	<div class="footer">
		<p>GoodApp for GoodData by Ahliddin Ibragimov</p>
	</div>
	
	
	<!-- external libs -->
	<script	src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="resources/bootstrap/bootstrap.min.js"></script>
	<script src="resources/angular/angular.min.js"></script>
	
	<!-- local angular scripts -->
	<script src="resources/js/scripts.js"></script>
</body>
</html>
