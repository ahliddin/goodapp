<!DOCTYPE html>
<html lang="en" ng-app="AngularGoodApp">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>GoodApp - simply good application with almost nothing</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="resources/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
<link href="resources/css/styles.css" rel="stylesheet">
</head>
<body ng-controller="SpeakupCtrl">

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="navbar-header">
			<a class="navbar-brand" rel="home" href="/"><img
				src="resources/images/logo3.png" width="100"></a>

		</div>

		<div class="collapse navbar-collapse"
			style="margin-top: 44px; font-size: 16px;">

			<ul class="nav navbar-nav">
				<li><a href="/">Speak up</a></li>
				<li><a href="/feedbackspage">Feedbacks</a></li>
			</ul>
		</div>
	</div>


	<div class="container"
		 style="margin-top: 150px; display: block; width: 600px;">

		<form role="form" style="width:500px; align:center;" 
			  ng-show="showfields">
			  
			<div class="form-group">
				<label for="Your name">Name</label> 
				<input type="text" ng-model="feedback.name"  maxlength="30"
					class="form-control" id="name" placeholder="Your name" required> 
			</div>

			<div class="form-group">
				<label for="email">Email address</label> 
				<input type="email" ng-model="feedback.email"  maxlength="50" 
					class="form-control" id="email" placeholder="Your email" required>
			</div>

			<div class="form-group">
				<label for="comment">Comment (max 250)</label>
				<textarea class="form-control" id="comment" rows="10" maxlength="250"
						  ng-model="feedback.comment" required></textarea>
			</div>

			<div class="checkbox">
				<label>Spam me </label>
				<input type="checkbox" ng-model="feedback.spam" ng-checked="feedback.spam"> 
			</div>
			
			<button type="submit" class="btn btn-default"
					ng-click="submitForm(feedback)">Submit</button>
		</form>

		<div ng-show="showfields==false">
			<h3 id="thx" style="color:green; text-align:center;">Thank you for your feedback!</h3>
		</div>



	</div> <!-- container -->

	<div class="footer">
		<p>GoodApp by Ahliddin Ibragimov</p>
	</div>
	
	
	<!-- external libs -->
	<script src="resources/lib/jquery/dist/jquery.min.js"></script>
	<script src="resources/lib/bootstrap/bootstrap.min.js"></script>
	<script src="resources/lib/angular/angular.min.js"></script>
	
	<!-- local angular scripts -->
	<script src="resources/js/controllers.js"></script>
</body>
</html>
